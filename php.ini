; Konfigurasi PHP untuk aplikasi perpustakaan digital
display_errors = On
error_reporting = E_ALL

; Komentar ekstensi yang tidak tersedia
;extension=mysqli
;extension=pdo_mysql
;extension=mbstring

; Konfigurasi session
session.auto_start = 1
session.use_cookies = 1

; Konfigurasi upload
upload_max_filesize = 10M
post_max_size = 10M

; Konfigurasi timezone
date.timezone = "Asia/Jakarta"